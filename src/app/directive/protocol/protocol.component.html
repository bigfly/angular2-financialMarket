<div class="type1" *ngIf="type == 1">
    <span class="box" *ngIf="chosed !== undefined" (click)="clickProtocol()" [ngClass]="{chosed: chosed}" ></span>
    <p class="text">
        {{param?.pre}}<span class="mid" (click)="showProtocol(param?.openUrl)">{{param?.mid}}</span>{{param?.after}}
    </p>
</div>

<div class="type2" *ngIf="type == 2">
    <div class="relativePaper" (click)="showProtocol(param?.openUrl)">{{param?.text}}</div>
</div>
