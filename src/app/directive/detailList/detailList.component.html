
<div *ngIf='type == 1' class="type1">
    <div class="detailItem" *ngFor="let remark of list;let i = index;">
        <div class="contentContainer">
            <div class="titleImage bg{{remark?.bg}}"></div><span class="titleTip">{{ remark?.title }}</span>
            <p class="itemContent">{{ remark?.content }}</p>
        </div>
    </div>
</div>

<div class="type2" *ngIf="type == 2">
    <div class="introduceContainer" (click)="click()" *ngFor="let url of urls">
        <p class="title">{{url.title}}</p> 
        <div class="arrowContain">
            <div class="arrow"></div>
        </div>
    </div>
</div>

<ul class="type3" *ngIf="type == 3">
    <li *ngFor="let item of list">{{ item.left }}
        <div class="fr"><span class="size">{{ item.right }}</span><span>{{ item.unit }}</span></div>
    </li>
</ul>
