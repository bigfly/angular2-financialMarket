<ion-content class="productDetail">

    <app-detail-header [headerParam]='headerParam'></app-detail-header>

    <app-detail-list class="fix" [type]='2' [productImfor]='productImfor' [extraList]='extraList'></app-detail-list>

    <app-detail-list [list]='list' class="fix" [type]='1'></app-detail-list>
    
</ion-content>

<ion-footer align-title="center" class="fm-button">
    <app-footer-button [status]='status'></app-footer-button>     
</ion-footer>
